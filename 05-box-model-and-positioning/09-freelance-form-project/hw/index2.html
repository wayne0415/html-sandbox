<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="card">
            <h1>Need to hire a freelancer?</h1>
            <p>Sign up, type in what you need and receive free quotes in seconds.</p>
            <form action="#" method="post">
                <div class="input-wrapper">
                    <input type="text" name="text" id="text" placeholder="What do you need done?" />
                </div>
                <div class="input-wrapper">
                    <input type="submit" id="submit" value="Post a Project" />
                </div>
            </form>
        </div>
    </body>
</html>
